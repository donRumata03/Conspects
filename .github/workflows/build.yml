name: Build Typst document
on: push

env:
  ACTIONS_STEP_DEBUG: true

jobs:
  build_typst_documents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Typst
        uses: lvignoli/typst-action@main
        with:
          source_file:
            CockumberTheory/practice.typ
          options: --root ./

      - name: build
        run: typst compile --root ./ CockumberTheory/practice.typ
        if: success() || failure()
      - name: Add-and-commit
        uses: EndBug/add-and-commit@v9
        with:
          message: Build typst â†’ PDF

